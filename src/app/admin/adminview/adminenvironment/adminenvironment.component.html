
<link href ="../../../../assets/css/usermanage.css" rel="stylesheet">
<script type="text/javascript" src="../../../../assets/js/usermanage.js"></script>
   
      <div class = "container" >
        <div class = "row">
        </div>
        <div class= "col-md-12" >
          <h2>Environment Society</h2>
        </div> 
        <div class = "col-lg-12">
          <div class="jumbotron col-lg-12">
              <div class="col-lg-8">
                  <h3 class="tab-title" style="color:indigo; margin-right: 10px"  >Event Management Panel</h3>                  
              </div>
              <div class="col-lg-4">
                  <a  href="#addEmployeeModal" class="btn " data-toggle="modal"> <span>Add new Event</span></a>
              </div>  
          </div>
            
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>
                  <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                  </span>
                </th>
                <th>Name of Event</th>
    
    
                <!-- <th>Calories</th> -->
                <th colspan="2">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr  *ngFor="let item of displayEvent"   >
                <td>
                  <span class="custom-checkbox">
                    <input type="checkbox" id="checkbox1" name="options[]" value="1">
                    <label for="checkbox1"></label>
                  </span>
                </td>
                <td> <a href="#">{{item.name}}</a></td>  
    
    
                
                <td>
                  <a href="#editEmployeeModal" (click)="editItem($event, item)" class="edit" data-toggle="modal"><i class="fa fa-pencil" data-toggle="tooltip" title="Edit"></i></a>
                  <i  (click)="deleteItem($event, item)" class="fa fa-trash" data-toggle="tooltip" title="Delete"></i>
                </td>
  
                <!-- Edit Modal HTML -->
                <div id="editEmployeeModal" class="modal fade">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <form (ngSubmit)="updateItem(itemToEdit)" >
                        <div class="modal-header">
                
                          <h4 class="modal-title">Update Event</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">         
                
                <br>
                          <br>
                          <div class="form-group">
                            <label>Name of Event</label>
                            <input type="text" class="form-control" [(ngModel)]="itemToEdit.name" name="name">
                            <!-- this is "two way binding" ab jo value input field mein aygi wo seedha yahan se add-item.component.ts ki properties(item+description) mein jaigi -->
                          </div>
              
                          <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" [(ngModel)]="itemToEdit.description" name="description">
                          </div>

                          <div class="row">
                              <div class="form-group col-md-6">
                                  <label>Start</label>
                                  <input type="text" class="form-control" [(ngModel)]="itemToEdit.start" name="start">
                              </div>
                              
                              <div class="form-group col-md-6">
                                  <label>End</label>
                                  <input type="text" class="form-control" [(ngModel)]="itemToEdit.end" name="end">
                              </div>
                          </div>
                          <input type="file" (change)="startUpload($event.target.files)" multiple >
                          <div>{{ uploadPercent | async }}</div>
              
                        <div class="modal-footer">
                          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                          <input type="submit" value="Update" class="btn btn-success" >
                        </div>
                </div>
                      </form>
                    </div>
                  </div>
                </div>
              </tr>
             
       
         
              </tbody>
            </table>
            <!-- ADD ingredient Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <form (ngSubmit)="onSubmit()" >
    <div class="modal-header">
    
    <h4 class="modal-title">Add New Event</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">         
    
    <br>
    <br>
    <div class="form-group">
      <label>Name of Event</label>
      <input type="text" class="form-control" [(ngModel)]="event.name" name="name">
      <!-- this is "two way binding" ab jo value input field mein aygi wo seedha yahan se add-item.component.ts ki properties(item+description) mein jaigi -->
    </div>
    
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" [(ngModel)]="event.description" name="name">
    </div>
    
    <div class="row">
        <div class="form-group col-md-6">
            <label>Start</label>
            <input type="text" class="form-control" [(ngModel)]="event.start" name="name">
        </div>
        
        <div class="form-group col-md-6">
            <label>End</label>
            <input type="text" class="form-control" [(ngModel)]="event.end" name="name">
        </div>
    </div>
    
    <input type="file" (change)="startUpload($event.target.files)" multiple >
    <div>{{ uploadPercent | async }}</div>
    
    <div class="modal-footer">
    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
    <input type="submit" value="Submit" class="btn btn-success" >
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
            
  
        </div>
      </div>
